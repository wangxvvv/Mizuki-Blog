name: Manual Build & Static Deploy

on:
  workflow_dispatch:
    inputs:
      note:
        description: "发布说明（可选）"
        required: false

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Build
        run: /opt/mizuki-ci/scripts/build.sh

      - name: Deploy local
        run: /opt/mizuki-ci/scripts/deploy-local.sh

      - name: Deploy static to VPS
        run: /opt/mizuki-ci/scripts/deploy-static.sh